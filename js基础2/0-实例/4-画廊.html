<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{padding: 0;margin: 0;}
		.bigImg{width: 80%;height: 450px;margin:0 auto;}
		.bigImg img{width: 100%;height: 100%;}
		.images{width: 80%;margin: 0 auto;}
		.images img{width: 25%;height: 130px;float: left;border-radius: 2px}
		.btn{
			position: absolute;
			top:0;
			left:100;
		}
	</style>
</head>
<body>
	<div class="bigImg">
		<img src="images/1.jpg" alt="">
	</div>
	<div class="images">
		<img src="images/1.jpg" alt="">
		<img src="images/2.jpg" alt="">
		<img src="images/3.jpg" alt="">
		<img src="images/4.jpg" alt="">
	</div>
	

	<script>
		var bigImg = document.querySelector('.bigImg');
		var changeImg = document.querySelector('.bigImg img');
		var Imgs = document.querySelectorAll('.images img');

		for(var i = 0; i < Imgs.length; i++) {
	        Imgs[i].onclick = function(e) {
	        	//e.target.src获取事件属性
	         changeImg.src =  e.target.src;
	         changeImg.style.opacity = 1;
	        }
	      }

	      var btn = document.createElement('button');
	      btn.setAttribute('class','btn')
	      btn.textContent = '点击变换图片透明度'
	      bigImg.appendChild(btn);
	      btn.addEventListener('click',changeOpacity);
	      //opacity 有冒泡事件
	      function changeOpacity(e){
	      	e.stopPropagation();
	      	function random(number){
	      		return	Math.floor(Math.random()*(number+1));
	      	}
	      	changeImg.style.opacity = Number(random(10)*0.1)
	      }
	      





	</script>
</body>
</html>
