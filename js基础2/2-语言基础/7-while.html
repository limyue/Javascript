<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量</title>
</head>
<body>
	<pre style="font-size: 24px">
		//while语句：当满足条件是执行{}代码
		
		var a = 5;	
		console.log('a='+a);
		while(a<10){			
			console.log(a)
			a++;
		}


		//do..while语句：执行下面语句，直到不满足while中的条件停止

		var b = 5;
		console.log('b='+b);
		do{						
			console.log(b);
			b++;
		}while(b<10);
				
	</pre>
	<script src="for.js"></script>
</body>
</html>
